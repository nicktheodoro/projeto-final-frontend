          <div class="col-lg-5 colums">
            <form

              class="php-email-form"
              id="formContato"
            >
              <div class="form-group">
                <input
                  class="form-control"
                  type="text"
                  name="name"
                  id="name"
                  placeholder="Nome"
                  required
                >
              </div>

              <div class="form-group">
                <input
                  class="form-control"
                  type="email"
                  name="email"
                  id="email"
                  placeholder="Email"
                  required
                >
              </div>

              <div class="form-group">
                <input
                  class="form-control" 
                  type="text"
                  name="phone"
                  id="phone"
                  placeholder="Telefone"
                  required
                >
              </div>

              <div class="form-group">
                <input 
                  class="form-control"
                  type="text"
                  name="subject"
                  id="subject"
                  placeholder="Título"
                  required
                >
              </div>

              <div class="form-group">
                <textarea
                  class="form-control"
                  name="message"
                  id="message"
                  rows="5"
                  placeholder="Mensagem"
                  required
                ></textarea>
                
              </div>
              <button class="btn-submit" type="submit" data-action="submit">Enviar</button>
            </form>
          </div>
